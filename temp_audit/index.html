<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R.A.H. | Sovereign HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=B612+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ice-cobalt: #00A3FF;
            --alert-red: #FF3B30;
            --bg-deep: #010205;
            --glass-bg: rgba(2, 2, 2, 0.85);
            --border-dim: rgba(0, 163, 255, 0.15);
        }
        body {
            font-family: 'B612', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
            background: radial-gradient(circle at 10% 50%, #001A33 0%, #010205 70%); 
            touch-action: none; 
        }
        .mono { font-family: 'B612 Mono', monospace; }
        
        .wheel-container {
            position: fixed;
            left: -80px; 
            top: 50%;
            transform: translateY(-50%);
            width: 320px;
            height: 500px;
            pointer-events: auto;
            z-index: 500;
            transition: opacity 0.5s ease;
        }

        .wheel-ring-wrapper {
            position: absolute;
            top: 50%;
            left: 0;
            transform-origin: left center;
            width: 100%;
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
            pointer-events: none;
        }

        .wheel-ring {
            position: absolute;
            top: 50%;
            left: 0; 
            transform: translateY(-50%);
            border: 1px solid rgba(0, 163, 255, 0.1); 
            border-radius: 50%;
            pointer-events: none;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            background: #020202; 
            border: 1px solid var(--ice-cobalt); 
            border-radius: 50%; 
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: auto;
        }
        
        .icon-btn:hover, .icon-btn:active {
            background: var(--ice-cobalt); 
            border-color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 163, 255, 0.5);
            z-index: 100;
            transform: translate(-50%, -50%) scale(1.15);
        }

        .resonance-icon {
            fill: none;
            stroke: var(--ice-cobalt);
            stroke-width: 1.5; 
            stroke-linecap: round;
            stroke-linejoin: round;
            width: 50%;
            height: 50%;
            transition: all 0.2s ease;
        }
        
        .icon-btn:hover .resonance-icon {
            stroke: #000;
            stroke-width: 2.5;
        }

        .icon-label {
            position: absolute;
            left: 140%;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            opacity: 0;
            font-size: 7px;
            font-weight: 900;
            letter-spacing: 0.3em;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            text-transform: uppercase;
            color: #fff;
            pointer-events: none;
            background: rgba(0,0,0,0.95); 
            padding: 5px 12px;
            border-left: 2px solid var(--ice-cobalt);
            backdrop-blur: 10px;
        }
        .icon-btn:hover .icon-label {
            opacity: 1;
            transform: translate(12px, -50%);
        }

        .slot-btn {
            position: absolute;
            border: 1px dashed rgba(0, 163, 255, 0.2); 
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        .slot-btn::before {
            content: '+';
            color: rgba(0, 163, 255, 0.3);
            font-family: 'B612 Mono', monospace;
            font-size: 10px;
        }
        .slot-btn:hover {
            border-color: var(--ice-cobalt);
            background: rgba(0, 163, 255, 0.05);
            border-style: solid;
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-dim);
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
        }

        .system-controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .sys-icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: all 0.25s ease;
            color: var(--ice-cobalt);
            cursor: pointer;
        }
        
        .sys-icon-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 15px var(--ice-cobalt);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--ice-cobalt); border-radius: 10px; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanline-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(0, 163, 255, 0.02);
            pointer-events: none;
            z-index: 10000;
            animation: scanline 12s linear infinite;
        }
    </style>
