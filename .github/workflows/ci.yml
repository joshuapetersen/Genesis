name: CI

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke:
    name: Build (workspace)
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary preinstalled software
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libdbus-1-dev pkg-config

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry and target
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --workspace --locked

      - name: Build Release Binary
        if: github.event_name == 'push' && (github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main')
        run: cargo build --release -p zhtp

      - name: Upload Release Artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v4
        with:
          name: zhtp-binary
          path: target/release/zhtp
          retention-days: 1

  # Build the React Frontend to ensure integrity
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          cd 07_THE_INTERFACE/frontend
          npm install
          npm run build

  # Deploy the React Frontend to Firebase Hosting
  deploy-frontend:
    name: Deploy Frontend
    needs: frontend-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SARAH_JOHN_GENESIS }}'
          channelId: live
          projectId: sarah-john-genesis
          entryPoint: ./07_THE_INTERFACE/frontend

  # Deploy to production server (main branch)
  deploy-production:
    name: Deploy to Production Server
    needs: smoke
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout (for service file)
        uses: actions/checkout@v4
        with:
          sparse-checkout: deploy

      - name: Download Release Artifact
        uses: actions/download-artifact@v4
        with:
          name: zhtp-binary

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          for i in 1 2 3; do
            ssh-keyscan -T 10 -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts && break
            echo "ssh-keyscan attempt $i failed, retrying..."
            sleep 2
          done

      - name: Deploy Binary and Service
        run: |
          scp -i ~/.ssh/deploy_key ./zhtp ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/zhtp/zhtp.new
          scp -i ~/.ssh/deploy_key ./deploy/zhtp.service ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/zhtp.service
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            cd /opt/zhtp &&
            systemctl stop zhtp 2>/dev/null || true &&
            if [ -f zhtp ]; then mv zhtp zhtp.old; fi &&
            mv zhtp.new zhtp &&
            chmod +x zhtp &&
            mv /tmp/zhtp.service /etc/systemd/system/zhtp.service &&
            systemctl daemon-reload &&
            systemctl enable zhtp &&
            systemctl start zhtp &&
            echo "Deployed to PRODUCTION at $(date)"
          '

  # Deploy to dev server (development branch) - uses separate secrets
  deploy-development:
    name: Deploy to Dev Server
    needs: smoke
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    steps:
      - name: Checkout (for service file)
        uses: actions/checkout@v4
        with:
          sparse-checkout: deploy

      - name: Download Release Artifact
        uses: actions/download-artifact@v4
        with:
          name: zhtp-binary

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          for i in 1 2 3; do
            ssh-keyscan -T 10 -H ${{ secrets.DEV_DEPLOY_HOST }} >> ~/.ssh/known_hosts && break
            echo "ssh-keyscan attempt $i failed, retrying..."
            sleep 2
          done

      - name: Deploy Binary and Service
        run: |
          scp -i ~/.ssh/deploy_key ./zhtp ${{ secrets.DEV_DEPLOY_USER }}@${{ secrets.DEV_DEPLOY_HOST }}:/opt/zhtp/zhtp.new
          scp -i ~/.ssh/deploy_key ./deploy/zhtp.service ${{ secrets.DEV_DEPLOY_USER }}@${{ secrets.DEV_DEPLOY_HOST }}:/tmp/zhtp.service
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEV_DEPLOY_USER }}@${{ secrets.DEV_DEPLOY_HOST }} '
            cd /opt/zhtp &&
            systemctl stop zhtp 2>/dev/null || true &&
            if [ -f zhtp ]; then mv zhtp zhtp.old; fi &&
            mv zhtp.new zhtp &&
            chmod +x zhtp &&
            mv /tmp/zhtp.service /etc/systemd/system/zhtp.service &&
            systemctl daemon-reload &&
            systemctl enable zhtp &&
            systemctl start zhtp &&
            echo "Deployed to DEV at $(date)"
          '
